<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skb</title>
    <link rel="stylesheet" href="./css/normolize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./app.js"></script>
</head>

<body>
    <header class="header">
        <a href="#" class="header__link"><img src="./img/logo.png" alt="лого" class="header__img"></a>
        <input id="search" type="text" class="header__search" placeholder="Введите запрос">
    </header>
    <main class="main">
        <h1 class="main__title">Клиенты</h1>
        <table class="main__table">
            <tr class="main__row">
                <th class="main__hcol">ID</th>
                <th class="main__hcol">Фамилия, имя, отчество</th>
                <th class="main__hcol">Дата и время создания</th>
                <th class="main__hcol">Последнее изменение</th>
                <th class="main__hcol">Контакты</th>
                <th class="main__hcol">Действия</th>
            </tr>
            <tbody id ="tbody">

            </tbody>
        </table>
        <div class="main__load"></div>
        <button id = "addBtn" class="main__btn"> <svg  width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
          </svg>
           <span>Добавить клиента</span></button>



           <div  id="modal" class="wrapper hiden">
            <div class="modal">
                <h2 class="modal__title">Новый клиент</h2>
                <form id="addClientForm" class="form" action="#">
                    <input name="surname" class="form__surname" type="text" placeholder="Фамилия*">
                    <input name="name" class="form__name" type="text" placeholder="Имя*">
                    <input name="lastName" class="form__last__name" type="text" placeholder="Отчество">
                    <button type="submit" class="form__save">Сохранить</button>
                    <button id="closeModal" type="button" class="form__cancel">Закрыть</button>
                </form>
            </div>
        </div>

    </main>

</body>

</html>
